<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BNB</title>
</head>
<body>
    
    <header>
        <nav>
            <img src="./images/logo.png" alt="bnb-logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Popular Places</a></li>
                <li><a href="#">Travel Outside</a></li>
                <li><a href="#">Online Packages</a></li>
            </ul>
            <a href="#" class="register-btn">Register Now</a>
        </nav>
        <div class="container">
            <h1>Your favorite Stays Are Here- </h1>
            <div class="search-bar">
              <form>
                  <div class="location-input">
                      <label>Location</label>
                      <input type="text" name="searchbar" placeholder="where are you going?">
                  </div>
                  <div>
                      <label>Check in</label>
                      <input type="text" name="CheckIn" placeholder="Add Date">
                  </div>
                  <div>
                    <label>Check out</label>
                    <input type="text" name="CheckOut" placeholder="Add Date">
                </div>
                <div>
                    <label>Guest</label>
                    <input type="text" name="guest" placeholder="Add Guest">
                </div>
                <button type="submit"><img src="./images/search.png" alt="search"></button>
              </form>  
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="sub-title">Exclusives</h2>
        <div class="exclusives">
            <div>
                <img src="./images/image-1.png" alt="img1">
            </div>
            <div>
                <img src="./images/image-2.png" alt="img1">
            </div>
            <div>
                <img src="./images/image-3.png" alt="img1">
            </div>\
            <div>
                <img src="./images/image-4.png" alt="img1">
            </div>
            <div>
                <img src="./images/image-5.png" alt="img1">
            </div>
        </div>
    </div>



</body>
</html>
